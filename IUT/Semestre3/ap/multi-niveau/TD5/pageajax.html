<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<title>Exo Ajax</title>
	<script type="text/javascript">
		var requeteAjax;
		// Fonction principale
		function connect()
		{
		        requeteAjax = new XMLHttpRequest();
		        if (requeteAjax != null)
		        {
		        	document.getElementById("listeperson").innerText = "EN ATTENTE";
		        	var lien =  
		            requeteAjax.open("GET", "test.html", true);
		            requeteAjax.onreadystatechange = handler;
		            requeteAjax.send();
		        }
		        else
		        	window.alert("Pas de support AJAX (XMLHTTP)");
		}
		
		function handler()
		{
		    if (requeteAjax.readyState == 4 && requeteAjax.status == 200)
		    {
		           // divx.write(requeteAjax.responseText);
		            document.getElementById("ajaxzone").innerHTML += requeteAjax.responseText;
		         }
		}    
	</script>
</head>
<body>
<p>Le texte de la page avant appel ajax asynchrone</p>
<p><button onclick="connect()"> Appel Ajax</button></p>
<div id="ajaxzone" style="height: 215px; width: 279px; background-color: #E0B7FF">paadfrkogoekfhzjvr</div>
<div id="listeperson" style="width: 789px; height: 447px; background-color: #FFFF99"> </div>
</body>
</html>
